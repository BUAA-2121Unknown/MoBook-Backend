name: mobook

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Rsync
        uses: GuillaumeFalourd/setup-rsync@v1.1

      - name: Setup sshpass
        run: sudo apt install sshpass

      - name: Ensure Target Directory
        env:
          PROJ_DIR: ${{ vars.PROJECT_DIR }}
        run: >
          sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.SSH_HOST }}
          "mkdir -p ${PROJ_DIR}"

      - name: Deploy with Rsync
        env:
          PROJ_DIR: ${{ vars.PROJECT_DIR }}
        run: |
          tree ${{ github.workspace }}
          sshpass -p ${{ secrets.PASSWORD }} rsync -avz --delete ${{ github.workspace }} ${{ secrets.USER }}@${{ secrets.SSH_HOST }}:${PROJ_DIR}

      - name: Establish Connection
        env:
          PROJ_DIR: ${{ vars.PROJECT_DIR }}
          PORT: ${{ vars.PRODUCTION_PORT }}
        run: >
          sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.SSH_HOST }}
          "cd ${PROJ_DIR}; killall -9 daphne; daphne -b 0.0.0.0 -p ${PORT} MoBook.asgi:application > daphne.log 2>&1 &"
